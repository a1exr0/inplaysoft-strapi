version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - echo "Building Strapi admin panel..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
      - '!node_modules/**/*'
      - '!.npm/**/*'
      - '!.git/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase - no additional build required for Strapi" 